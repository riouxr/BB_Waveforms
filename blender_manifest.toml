schema_version = "1.0.0"

id = "bb_waveform"
version = "1.1.0"
name = "BB Waveform"
tagline = "Display audio waveforms with FFmpeg auto-install"
maintainer = "Blender Bob & Claude.ai"
type = "add-on"

tags = ["Animation", "Sequencer", "User Interface"]

blender_version_min = "4.2.0"

license = [
